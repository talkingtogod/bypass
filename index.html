<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bypasser MDLG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Background Animation -->
    <div class="background"></div>

    <!-- Main Container -->
    <div class="container">
        <h1>Bypass Automod</h1>

        <div class="group">
            <input type="text" id="inputWord" placeholder=" " autocomplete="off">
            <label for="inputWord">Enter word</label>
        </div>

        <button onclick="modifyText()">Generate</button>
        <button onclick="changeLetter()">Change Letter</button>

        <div class="output-box" id="outputText">Click to copy</div>
        <p id="copyMessage">Copied!</p>
    </div>

    <!-- Footer -->
    <footer>
        Made with ❤️ by <span class="highlight">Midleg</span> & <span class="highlight">Agim</span>
    </footer>


    <!-- jQuery Script for Disabling Selection & Shortcuts -->
    <script>
        jQuery(document).ready(function() {
            function disableSelection(e) {
                if (typeof e.onselectstart != "undefined") e.onselectstart = function() { return false };
                else if (typeof e.style.MozUserSelect != "undefined") e.style.MozUserSelect = "none";
                else e.onmousedown = function() { return false };
                e.style.cursor = "default";
            }

            window.onload = function() {
                disableSelection(document.body);
            };

            window.addEventListener("keydown", function(e) {
                if (e.ctrlKey && [65, 66, 67, 70, 73, 80, 83, 85, 86].includes(e.which)) {
                    e.preventDefault();
                }
            });

            document.keypress = function(e) {
                if (e.ctrlKey && [65, 66, 70, 67, 73, 80, 83, 85, 86].includes(e.which)) {}
                return false;
            };

            document.onkeydown = function(e) {
                e = e || window.event;
                if (e.keyCode == 123 || e.keyCode == 18) {
                    return false;
                }
            };

            document.oncontextmenu = function(e) {
                var t = e || window.event;
                var n = t.target || t.srcElement;
                if (n.nodeName != "A") return false;
            };

            document.ondragstart = function() {
                return false;
            };
        });
    </script>

    <script src="func.js"></script>

</body>
</html>
