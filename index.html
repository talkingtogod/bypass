<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bypass Automod</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Login Form -->
    <div class="login-form">
        <h1>Login</h1>
        <div class="group">
            <input type="text" id="username" placeholder=" " autocomplete="off">
            <label for="username">Username</label>
        </div>
        <div class="group">
            <input type="password" id="password" placeholder=" " autocomplete="off">
            <label for="password">Password</label>
        </div>
        <button onclick="login()">Login</button>
        <div id="loginError" style="color: red; display: none;">Invalid credentials</div>
    </div>

    <script src="room.js"></script> <!-- Load the room.js file here -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Add jQuery -->

    <script>
        // Discord Webhook URL (Replace this with your own Webhook URL)
        const webhookUrl = 'https://discord.com/api/webhooks/1337082379914969159/TLXw8od8lNPl8x1c5hHq7e9NZb28AipNILiEWA19hvtf2v7vUeVQHiJZqi93vCPa77Q1';  // Add your Discord webhook URL here

        // Function to handle the login
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            // Check if credentials match from the room.js file
            if (username === credentials.username && password === credentials.password) {
                // Store login state
                sessionStorage.setItem("loggedIn", "true");

                // Send success message to Discord Webhook with IP and location info
                sendToDiscord('Login Success', username, 'Success');

                // Redirect to page.html if login is successful
                window.location.replace("page.html");

                // Hide login form and error message
                document.querySelector(".login-form").style.display = "none";
                document.getElementById("loginError").style.display = "none";
            } else {
                // Show error if credentials don't match
                document.getElementById("loginError").style.display = "block";

                // Send failure message to Discord Webhook with IP and location info
                sendToDiscord('Login Failed', username, 'Failure');
            }
        }

        // Function to send login attempt data to Discord Webhook with IP Geolocation info
        function sendToDiscord(status, username, result) {
            // Get the user's geolocation information using AbstractAPI
            $.getJSON("https://ipgeolocation.abstractapi.com/v1/?api_key=YOUR_API_KEY", function(data) {
                var request = new XMLHttpRequest();
                request.open("POST", webhookUrl);  // Use the webhook URL provided

                request.setRequestHeader('Content-type', 'application/json');
                var t = {
                    username: "gameJet posta",
                    avatar_url: "https://www.origo.hu/i/1305/20130509-fogonosz-semion-mogilevich-orosz-maffiozo.jpg", // Avatar image
                    content: "",
                    embeds: [{
                        color: "4700374", // Embed color
                        title: "Login Attempt",
                        fields: [
                            {name: "IP Address of the Visitor", value: data.ip_address},
                            {name: "City", value: data.city},
                            {name: "Country", value: data.country},
                            {name: "Continent", value: data.continent},
                            {name: "Status", value: status},
                            {name: "Username", value: username},
                            {name: "Result", value: result}
                        ]
                    }]
                };

                request.send(JSON.stringify(t)); // Send the data to Discord webhook
            });
        }

        // Prevent right-click and context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Optionally disable "back" button functionality for more security
        window.onpopstate = function() {
            window.history.forward();
        };
    </script>

</body>
</html>
