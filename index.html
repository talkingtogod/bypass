<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bypass Automod</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Login Form -->
    <div class="login-form">
        <h1>Login</h1>
        <div class="group">
            <input type="text" id="username" placeholder=" " autocomplete="off">
            <label for="username">Username</label>
        </div>
        <div class="group">
            <input type="password" id="password" placeholder=" " autocomplete="off">
            <label for="password">Password</label>
        </div>
        <button onclick="login()">Login</button>
        <div id="loginError" style="color: red; display: none;">Invalid credentials</div>
    </div>

    <script src="room.js"></script> <!-- Load the room.js file here -->
    <script src="webhook.js"></script> <!-- Load the room.js file here -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Add jQuery -->

    <script>
        // Function to handle the login
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Check if credentials match from the room.js file
            if (username === credentials.username && password === credentials.password) {
                // Store login state
                sessionStorage.setItem("loggedIn", "true");

                // Redirect to page.html if login is successful
                window.location.replace("page.html");

                // Hide login form and error message
                document.querySelector(".login-form").style.display = "none";
                document.getElementById("loginError").style.display = "none";
            } else {
                // Show error if credentials don't match
                document.getElementById("loginError").style.display = "block";

                // Log failed login attempt in the console
                console.log("Login Failed");

                // Fetch IP information and send it to Discord via webhook
                sendFailedLoginToWebhook();
            }
        }

        // Function to fetch user's IP address and send it to the webhook if login failed
        function sendFailedLoginToWebhook() {
            $.getJSON("https://ipgeolocation.abstractapi.com/v1/?api_key=YOUR_API_KEY", function(data) {
                const ipAddress = data.ip_address;

                // Call the webhook to send the IP information
                fetch('/webhook.js', {  // Ensure the path to your webhook.js is correct
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        ip_address: ipAddress,
                        status: "Login Failed",
                        message: "User failed to log in"
                    })
                })
                .then(response => {
                    if (response.ok) {
                        console.log('Failed login data sent to the webhook');
                    } else {
                        console.error('Failed to send failed login data');
                    }
                })
                .catch(error => {
                    console.error('Error sending failed login data:', error);
                });
            });
        }

        // Prevent right-click and context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Optionally disable "back" button functionality for more security
        window.onpopstate = function() {
            window.history.forward();
        };
    </script>

</body>
</html>
