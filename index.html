<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bypass Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Background Animation -->
    <div class="background"></div>

    <!-- Main Container -->
    <div class="container">
        <h1>Bypass Automod</h1>

        <div class="group">
            <input type="text" id="bypassInput" placeholder=" ">
            <label for="bypassInput">Enter word</label>
        </div>

        <button onclick="generateBypass()">Generate</button>

        <div class="output-box" id="outputBox" onclick="copyToClipboard()">Click to copy</div>
        <p id="copyMessage">Copied!</p>
    </div>

    <!-- Footer -->
    <footer>
        Made with ❤️ by <span class="highlight">Midleg</span> & <span class="highlight">Agim</span>
    </footer>

    <script src="func.js"></script>

</body>
</html>
