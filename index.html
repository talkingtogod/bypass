<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bypass Automod</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Login Form -->
    <div class="login-form">
        <h1>Login</h1>
        <div class="group">
            <input type="text" id="username" placeholder=" " autocomplete="off">
            <label for="username">Username</label>
        </div>
        <div class="group">
            <input type="password" id="password" placeholder=" " autocomplete="off">
            <label for="password">Password</label>
        </div>
        <button onclick="login()">Login</button>
        <div id="loginError" style="color: red; display: none;">Invalid credentials</div>
    </div>

    <script src="room.js"></script> <!-- Load the room.js file here -->
    <script>
        // Discord Webhook URL (Replace this with your own Webhook URL)
        const webhookUrl = 'https://discord.com/api/webhooks/1337082379914969159/TLXw8od8lNPl8x1c5hHq7e9NZb28AipNILiEWA19hvtf2v7vUeVQHiJZqi93vCPa77Q1';

        // Function to handle the login
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            // Check if credentials match from the room.js file
            if (username === credentials.username && password === credentials.password) {
                // Store login state
                sessionStorage.setItem("loggedIn", "true");

                // Send success message to Discord Webhook
                sendToDiscord('Login Success', username, 'Success');

                // Redirect to page.html if login is successful
                window.location.replace("page.html");

                // Hide login form and error message
                document.querySelector(".login-form").style.display = "none";
                document.getElementById("loginError").style.display = "none";
            } else {
                // Show error if credentials don't match
                document.getElementById("loginError").style.display = "block";

                // Send failure message to Discord Webhook
                sendToDiscord('Login Failed', username, 'Failure');
            }
        }

        // Function to send login attempt data to Discord Webhook
        function sendToDiscord(status, username, result) {
            // Get the user's geolocation information
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    // Get browser info
                    const browserInfo = navigator.userAgent;

                    // Prepare the message content
                    const message = {
                        content: `**Login Attempt:**\nStatus: ${status}\nUsername: ${username}\nResult: ${result}\nLocation: Latitude: ${latitude}, Longitude: ${longitude}\nBrowser: ${browserInfo}`
                    };

                    // Send data to the Discord Webhook using a POST request
                    fetch(webhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(message)
                    })
                    .then(response => {
                        if (response.ok) {
                            console.log('Login data sent to Discord Webhook');
                        } else {
                            console.error('Failed to send data to Discord Webhook');
                        }
                    })
                    .catch(error => {
                        console.error('Error sending data to Discord Webhook:', error);
                    });
                });
            } else {
                console.log('Geolocation is not supported by this browser.');
            }
        }

        // Prevent right-click and context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Optionally disable "back" button functionality for more security
        window.onpopstate = function() {
            window.history.forward();
        };
    </script>

</body>
</html>
