<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Vowel Modifier</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fancy Vowel Modifier</h1>
        <p class="subtitle">Designed by <strong>@midleg</strong></p>
        
        <div class="input-box">
            <input type="text" id="inputWord" placeholder="Enter a word..." oninput="modifyText()">
        </div>
        
        <div class="output-box" onclick="copyText()">
            <p id="outputText">Your fancy text will appear here...</p>
        </div>

        <p class="copy-message" id="copyMessage">Copied!</p>
    </div>

    <script src="func.js"></script>
</body>
</html>
