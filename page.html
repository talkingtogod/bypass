<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bypasser MDLG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>



    <!-- Background Animation -->
    <div class="background"></div>

    <!-- Main Container -->
    <div class="container">
        <h1>Bypass Automod</h1>

        <div class="group">
            <input type="text" id="inputWord" placeholder=" " autocomplete="off">
            <label for="inputWord">Enter word</label>
        </div>

        <button onclick="modifyText()">Generate</button>
        <button onclick="changeLetter()">Change Letter</button>

        <div class="output-box" id="outputText">Click to copy</div>
        <p id="copyMessage">Copied!</p>
    </div>


    <!-- Settings Button -->
        <button class="settings-button" onclick="toggleSettings()">Settings</button>
    </div>

    <!-- Settings Popup Box -->
    <div class="settings-popup" id="settingsPopup">
        <div class="container">
            <button class="close-btn" onclick="toggleSettings()">X</button>
            <h2>Settings</h2>
            <div class="toggle-container">
                <label for="toggle1">Option 1</label>
                <input type="checkbox" id="toggle1" onchange="toggleCheckbox(1)">
            </div>
            <div class="toggle-container">
                <label for="toggle2">Option 2</label>
                <input type="checkbox" id="toggle2" onchange="toggleCheckbox(2)">
            </div>
            <div class="toggle-container">
                <label for="toggle3">Option 3</label>
                <input type="checkbox" id="toggle3" onchange="toggleCheckbox(3)">
            </div>
            <div class="toggle-container">
                <label for="toggle4">Option 4</label>
                <input type="checkbox" id="toggle4" onchange="toggleCheckbox(4)">
            </div>
            <div class="toggle-container">
                <label for="toggle5">Option 5</label>
                <input type="checkbox" id="toggle5" onchange="toggleCheckbox(5)">
            </div>
        </div>
    </div>
  

    
    <!-- Footer -->
    <footer>
        Made with ❤️ by <span class="highlight">Midleg</span> & <span class="highlight">Agim</span>
    </footer>



        <script>
        // Disable right-click functionality
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault(); // Disables the context menu on right-click
        });


        // Block view-source or any URL manipulation attempts
        window.addEventListener('DOMContentLoaded', function() {
            // Detect 'view-source' and prevent it
            if (window.location.protocol === 'view-source:') {
                window.location = 'about:blank'; // Redirect to a blank page if 'view-source' is attempted
            }
        });

         // Function to toggle the visibility of the settings popup
        function toggleSettings() {
            const popup = document.getElementById("settingsPopup");
            popup.style.display = popup.style.display === "flex" ? "none" : "flex";
        }

        // Function to handle checkbox toggle
        function toggleCheckbox(toggleId) {
            const checkbox = document.getElementById(`toggle${toggleId}`);
            if (checkbox.checked) {
                console.log(`[toggle${toggleId}] on`);
            } else {
                console.log(`[toggle${toggleId}] off`);
            }
        }


        
    </script>

    <script src="func.js"></script>

</body>
</html>
